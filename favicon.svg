<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3498db"/>
      <stop offset="1" stop-color="#1e3c72"/>
    </linearGradient>
  </defs>
  <!-- Фон - синий квадрат с округленными углами -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Декоративные кружки в верхнем правом углу -->
  <circle cx="52" cy="12" r="2" fill="#5dade2" opacity="0.6"/>
  <circle cx="58" cy="16" r="1.5" fill="#5dade2" opacity="0.5"/>
  <circle cx="56" cy="22" r="1" fill="#5dade2" opacity="0.4"/>
  
  <!-- Светло-голубой прямоугольник (список дел) -->
  <rect x="14" y="16" width="36" height="32" rx="6" fill="#85C1F2" opacity="0.8"/>
  
  <!-- Белые кружки слева от пунктов списка -->
  <circle cx="20" cy="22" r="2" fill="#ffffff"/>
  <circle cx="20" cy="30" r="2" fill="#ffffff"/>
  <circle cx="20" cy="38" r="2" fill="#ffffff"/>
  <circle cx="20" cy="46" r="2" fill="#ffffff"/>
  
  <!-- Горизонтальные линии (пункты списка) -->
  <rect x="26" y="21" width="20" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="26" y="29" width="20" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="26" y="37" width="20" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="26" y="45" width="20" height="2" rx="1" fill="#ffffff" opacity="0.9"/>
</svg>
